<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <form method="get">
        <label for="source">Filter etter kilde:</label>
        <input type="text" name="source" id="source" value="{{ source }}">
        <button type="submit">Filtrer</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperatur</th>
                <th>Fuktighet</th>
                <th>Tidspunkt</th>
                <th>Kilde</th>
            </tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.temperature }}</td>
                <td>{{ row.humidity }}</td>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.source }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
