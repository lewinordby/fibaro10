
<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Siste Sensorverdier</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Temperatur</th>
            <th>Fuktighet</th>
            <th>Timestamp</th>
            <th>Kilde</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.temperature }}</td>
            <td>{{ entry.humidity or "" }}</td>
            <td>{{ entry.timestamp }}</td>
            <td>{{ entry.source or "" }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/download">Last ned som CSV</a></p>
</body>
</html>
